rex_trigger_feeding_check:
  alias: "Rex – Fütterung Rückfrage"
  sequence:
    - service: notify.mobile_app_sm_s918b
      data:
        title: "🐶 Rückfrage: Fütterung Rex"
        message: "Wurde Rex schon gefüttert?"
    - delay: "00:01:00"
    - condition: state
      entity_id: input_boolean.rex_feeding_evening
      state: "off"
    - service: notify.mobile_app_sm_s918b
      data:
        title: "🔔 Erinnerung"
        message: "Bitte prüfe nochmal, ob Rex schon gefüttert wurde."

rex_push_test:
  alias: "Rex – Push-Test"
  sequence:
    - service: notify.mobile_app_sm_s918b
      data:
        title: "📲 Testbenachrichtigung"
        message: "Push vom Hundesystem erfolgreich erhalten."

rex_daily_reset:
  alias: "Rex – Tages-Reset"
  sequence:
    - service: counter.reset
      target:
        entity_id:
          - counter.rex_feeding_morning
          - counter.rex_feeding_evening
          - counter.rex_outside
    - service: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.rex_feeding_morning
          - input_boolean.rex_feeding_evening
          - input_boolean.rex_visitor_mode
